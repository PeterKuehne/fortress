language: cpp
before_install:
    - sudo add-apt-repository ppa:keithw/glfw3 -y
    - sudo apt-get update -q
    - sudo apt-get install -y libglfw3-dev 
    - sudo apt-get install -y libsoil-dev
    - sudo apt-get install -y libgoogle-glog-dev
    - sudo apt-get install -y libyaml-cpp-dev
    - sudo apt-get install -y cppcheck
    - echo "deb http://archive.ubuntu.com/ubuntu xenial-backports main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
    - sudo apt-get update -q
    - sudo apt-get install -y liblua5.3-dev
jobs:
    include:
        - stage: build
          script: make build
        - stage: test
          script: make test
        - stage: analysis
          script: make lint
